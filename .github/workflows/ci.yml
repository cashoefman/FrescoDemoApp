name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Clone Fresco Package
      working-directory: ..
      run: |
        git clone https://github.com/disruptiveio/Fresco.git

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2'

    - name: List Available Simulators
      run: xcrun simctl list devices

    - name: Build Project
      run: |
        xcodebuild -scheme FrescoDemoApp -destination 'platform=iOS Simulator,name=iPhone 15' clean build CODE_SIGNING_ALLOWED=NO

    # - name: Run Unit Tests
    #   run: |
    #     xcodebuild test \
    #       -scheme FrescoDemoApp \
    #       -destination 'platform=iOS Simulator,name=iPhone 15' \
    #       CODE_SIGNING_ALLOWED=NO

    - name: Run SwiftLint
      run: |
        brew install swiftlint
        swiftlint || true